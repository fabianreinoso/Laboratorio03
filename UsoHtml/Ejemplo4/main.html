<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function mayorNum(){
            var num1 = parseInt(document.getElementsByName("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            if (num1 && num2){
                if(num1 >= num2){
                    if(num1 == num2){
                        alert("Los dos son iguales")
                    }else{
                        alert("El num1 es mayor")
                    }
                }else{
                    alert("El num2 es mayor")
                }
            }else{
                alert("Uno de los dos numeros no se relleno")
            }
        }
    </script>
</head>
<body>
    <input type="text" id="num1" />
    <input type="text" id="num2" />
    <button type="button" onclick="mayorNum()">Â¿Quien es el mayor?</button>
</body>
</html>
